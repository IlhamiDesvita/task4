<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="box">
		<div class="button-box">
			<div id="t-btn"></div>
			<button class="btn" onclick="login()"> Login</button>
			<button class="btn" onclick="login()"> Register</button>
		</div>
		<form id="login" class="input">
			<input type="text" class="t-input" placeholder="User Id" required>
			<input type="text" class="t-input" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"> 
			<span>Remember Password</span>
			<button type="submit" class="submit-">Login</button>
		</form>
		<form id="Register" class="input">
			<input type="text" class="t-input" placeholder="User Id" required>
			<input type="text" class="t-input" placeholder="Email" required>
			<input type="checkbox" class="check-box"> 
			<span>Menerima persyaratan</span>
			<button type="submit" class="submit-">Register</button>
		</form>
		<script type="text/javascript">
			var x=document.getElementById('login');
			var y=document.getElementById('register');
			var z=document.getElementById('t-btn');
			function register(){
				x.style.left="-400px";
				y.style.left="50px";
				z.style.left="110px";
			}
			function login(){
				x.style.left="50px";
				y.style.left="450px";
				z.style.left="110px";
			}

		</script>

</body>
</html>
